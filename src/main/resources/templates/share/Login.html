    </svg>
</div>

<section id="wrapper" class="login-register login-sidebar"
         style="background-image:url(../../static/assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform"
                  action="https://wrappixel.com/demos/admin-templates/material-pro/minisidebar/index.html">
                <a href="javascript:void(0)" class="text-center db"><img src="../../static/assets/images/logo-icon.png"

                                                                         th:href="@{/assets/images/logo-icon.png}"/><br/><img
                        src="../../static/assets/images/logo-text.png" alt="Home"
                        th:href="@{/assets/images/logo-text.png}"/></a>

                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Tên đăng nhập">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Mật khẩu">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Lưu tài khoản </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Quên mật khẩu?</a></div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Đăng nhập
                        </button>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform"
                  action="https://wrappixel.com/demos/admin-templates/material-pro/minisidebar/index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Đổi mật khẩu</h3>
                        <p class="text-muted">Nhập email của bạn và làm theo hướng dẫn trong mail để reset mật khẩu</p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Gửi mail
                        </button>
                    </div>
                </div>
            </form>
