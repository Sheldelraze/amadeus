<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <div th:replace="layout/layout::meta"></div>
    <!-- Favicon icon -->
    <title>Amadeus system</title>
    <link href="../../../static/assets/plugins/select2/dist/css/select2.min.css"
          th:href="@{/assets/plugins/select2/dist/css/select2.min.css}" rel="stylesheet" type="text/css"/>

    <div th:replace="layout/layout::css"></div>
</head>
<body class="fix-header fix-sidebar card-no-border">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div th:replace="layout/layout::preloader"></div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::topbar"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::left-sidebar"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 col-8 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Kỳ thi</a></li>
                        <li class="breadcrumb-item active">Thông tin kỳ thi</li>
                    </ol>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <div class="row">
                <div class="col-12">
                    <div class="card m-b-0">
                        <!-- .chat-row -->
                        <div class="chat-main-box">
                            <!-- .chat-left-panel -->
                            <div class="chat-left-aside">
                                <div class="open-panel"><i class="ti-angle-right"></i></div>
                                <div class="chat-left-inner" id="userList">
                                    <div class="form-material">
                                        <input class="form-control p-20" type="text" id="inputText"
                                               placeholder="Tìm kiếm...">
                                    </div>
                                    <ul class="chatonline style-none " id="listUser">
                                        <div class="p-10 bg-light-primary" id="searchStatus"
                                             style="text-align: center;color:black;width: 100%;position: absolute">
                                            Đang tìm kiếm...
                                        </div>
                                        <li th:each="user : ${lstUser}">
                                            <a class="redirectLink" href="javascript:void(0)">
                                                <img src="../assets/images/users/1.jpg" th:alt="${user.fullname}"
                                                     class="img-circle">
                                                <span>[[${user.fullname}]]
                                                    <small th:if="${user.role.id == 1}" th:text="${user.role.text}"
                                                           class="text-danger"></small>
                                                    <small th:if="${user.role.id == 2}" th:text="${user.role.text}"
                                                           class="text-success"> </small>
                                                    <small th:if="${user.role.id == 3}" th:text="${user.role.text}"
                                                           class="text-primary"> </small>
                                                    <small th:if="${user.role.id == 4}" th:text="${user.role.text}"
                                                           class="text-warning"> </small>
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- .chat-left-panel -->
                            <!-- .chat-right-panel -->
                            <div class="chat-right-aside">
                                <div class="card-outline-info">
                                    <div class="card-header">
                                        <h4 class="m-b-0 text-white"><i class="mdi mdi-wechat"></i>Cửa sổ chat</h4>
                                    </div>
                                </div>
                                <div class="chat-rbox" id="chatBox">
                                    <div id="connecting" class="p-10 bg-light-primary"
                                         style="text-align: center;color:black">
                                        Đang kết nối...
                                    </div>
                                    <ul class="chat-list p-20" id="chatList">

                                        <li th:each="message : ${lstMessage}" th:if="${lstMessage != null}"
                                            th:classappend="${username != null and username == message.username}?'reverse'">
                                            <th:block th:if="${username != null and username == message.username}">
                                                <div class="chat-time" th:text="${message.sendTime}">10:57 am</div>
                                                <div class="chat-content">
                                                    <h5 th:text="${message.username}">Steave Doe</h5>
                                                    <div class="box bg-light-info preserve-line"
                                                         style="color:black;text-align: left"
                                                         th:text="${message.content}">
                                                    </div>
                                                </div>
                                                <div class="chat-img"><img src="/assets/images/users/1.jpg" alt="user"/>
                                                </div>
                                            </th:block>
                                            <th:block th:unless="${username != null and username == message.username}">
                                                <div class="chat-img"><img src="/assets/images/users/1.jpg" alt="user"/>
                                                </div>
                                                <div class="chat-content">
                                                    <h5 th:text="${message.username}">Steave Doe</h5>
                                                    <div class="box bg-light-inverse preserve-line"
                                                         style="color:black;text-align: left"
                                                         th:text="${message.content}">
                                                    </div>
                                                </div>
                                                <div class="chat-time" th:text="${message.sendTime}">10:57 am</div>
                                            </th:block>
                                        </li>
                                    </ul>
                                </div>
                                <form id="messageForm" name="messageForm">
                                    <div class="col-12">
                                                <textarea autocomplete="off" id="messageInput"
                                                          placeholder="Nhập nội dung...."
                                                          class="form-control b-0 b-t" rows="1"></textarea>
                                    </div>
                                </form>
                            </div>
                            <!-- .chat-right-panel -->
                        </div>
                        <!-- /.chat-row -->
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
        </div>
        <!--chat Row -->
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <div th:replace="layout/layout::footer"></div>

    </div>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<div th:replace="layout/layout::js"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var urId = /*[[${urId}]]*/ null;
    var topic = /*[[${topic}]]*/ 'public';
    var username = /*[[${username}]]*/ 'user';
    var increment = /*[[${increment}]]*/ 50;
    var currentUserIndex = increment;
    /*]]>*/
</script>
<script th:src="@{/js/chatbox.js}"></script>
<script th:src="@{/js/message.js}"></script>
<script th:src="@{/js/sockjs.min.js}"></script>
<script th:src="@{/js/stomp.min.js}"></script>
</body>
