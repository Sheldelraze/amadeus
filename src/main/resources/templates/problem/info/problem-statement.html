<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="layout/layout::meta"></div>
    <!-- Favicon icon -->
    <title>Amadeus system</title>
    <link href="../../../static/assets/plugins/select2/dist/css/select2.min.css"
          th:href="@{/assets/plugins/select2/dist/css/select2.min.css}" rel="stylesheet" type="text/css"/>

    <div th:replace="layout/layout::css"></div>
</head>
<body class="fix-header fix-sidebar card-no-border">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div th:replace="layout/layout::preloader"></div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::topbar"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::left-sidebar"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 col-8 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Bài tập</a></li>
                        <li class="breadcrumb-item active">Thêm bài tập</li>
                    </ol>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <div class="row">
                <!-- Column -->
                <div th:replace="problem/info/problem-layout::left-bar (pmId = ${problemLayoutVO.id},
                                                                    problemLayoutVO = ${problemLayoutVO},
                                                                    problemLayoutForm=${problemLayoutForm},
                                                                    tab='1')"></div>
                <!--<form th:object="${problemLayoutForm}" th:method="post"-->
                      <!--th:action="|/${problemLayoutForm.code}/updateStatement|">-->
                    <div class="col-lg-9 col-xlg-9 col-md-7">
                        <div class="card">
                            <!-- Nav tabs -->
                            <div th:replace="problem/info/problem-layout::navtab (tab = ${tab},pmId = ${problemLayoutVO.id})"></div>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <!--second tab-->
                                <div class="tab-pane active" id="statement" role="tabpanel">
                                    <div class="card-body">
                                        <div style="float:right"><a href="#">Xem trước</a></div>
                                        <h4>Tên bài tập</h4>
                                        <input type="text" style="width: 50%" class="form-control form-control-line"
                                               value="Tính tổng"
                                        />
                                        <h4 style="margin-top: 10px">Nội dung</h4>
                                        <textarea style="height: 300px;" cols="100%" id="content"></textarea>

                                        <h4 style="margin-top: 10px">Điều kiện input</h4>
                                        <textarea style="height: 150px;" cols="100%" id="input"></textarea>

                                        <h4 style="margin-top: 10px">Yêu cầu output</h4>
                                        <textarea style="height: 150px;" cols="100%" id="output"></textarea>

                                        <h4 style="margin-top: 10px">Chú ý</h4>
                                        <textarea style="height: 150px;" cols="100%" id="note"></textarea>
                                        <div style="margin-top: 20px">
                                            <button type="button" class="btn btn-outline-warning">Lưu thay đổi</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <!--</form>-->

                <!-- Column -->
                <!-- Column -->

                <!-- Column -->
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <div th:replace="layout/layout::footer"></div>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>

</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->

<div th:replace="layout/layout::js"></div>
<script th:src="@{/nicEdit/nicEdit.js}"></script>
<!--<script src="../../../static/assets/plugins/select2/dist/js/select2.full.min.js"-->
<!--th:src="@{/assets/plugins/select2/dist/js/select2.full.min.js}" type="text/javascript"></script>-->

<script>
    // $(document).ready(function () {
    //     $(".select2").select2();
    // });
    new nicEditor({maxHeight: 300}).panelInstance('content');
    new nicEditor({maxHeight: 150}).panelInstance('input');
    new nicEditor({maxHeight: 150}).panelInstance('output');
    new nicEditor({maxHeight: 150}).panelInstance('note');
</script>
</body>
