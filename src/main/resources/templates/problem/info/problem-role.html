<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<!-- Mirrored from wrappixel.com/demos/admin-templates/material-pro/material/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Sep 2017 15:31:42 GMT -->
<head>
    <div th:replace="layout/layout::meta"></div>
    <!-- Favicon icon -->
    <title>Amadeus system</title>
    <link href="../../../static/assets/plugins/select2/dist/css/select2.min.css"
          th:href="@{/assets/plugins/select2/dist/css/select2.min.css}" rel="stylesheet" type="text/css"/>
    <div th:replace="layout/layout::css"></div>
</head>
<body class="fix-header fix-sidebar card-no-border">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div th:replace="layout/layout::preloader"></div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::topbar"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::left-sidebar"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 col-8 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Bài tập</a></li>
                        <li class="breadcrumb-item active">Thêm bài tập</li>
                    </ol>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <div class="row">

                <!-- Column -->
                <div th:replace="problem/info/problem-layout::left-bar (pmId = ${problemLayoutVO.id},
                                                                    problemLayoutVO = ${problemLayoutVO},
                                                                    problemLayoutForm=${problemLayoutForm},
                                                                    tab='1')"></div>
                <div class="col-lg-9 col-xlg-9 col-md-7">
                    <div class="card">
                        <!-- Nav tabs -->

                        <div th:replace="problem/info/problem-layout::navtab (tab = ${tab},pmId = ${problemLayoutVO.id})"></div>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <!--second tab-->
                            <div class="tab-pane active" id="getrole" role="tabpanel">
                                <div class="card-body">
                                    <th:block th:if="${updateSuccess}">
                                        <div class="alert alert-success">
                                            ✔ Cập nhật thành công
                                        </div>
                                    </th:block>
                                    <div style="float: left">
                                        <button th:onclick="|popup(${problemLayoutVO.id})|" type="button"
                                                class="btn btn-block btn-outline-success">Thêm người
                                            dùng
                                        </button>
                                        <br/>
                                    </div>
                                    <div class="table-responsive">
                                        <table id="myTable" class="table table-bordered "
                                               style="text-align: center; color: black; font-size: 14px">
                                            <thead>
                                            <tr>
                                                <th style="text-align: center" width="20px">#</th>
                                                <th style="text-align: center">Tài khoản</th>
                                                <th style="text-align: center">Tên người dùng</th>
                                                <th style="text-align: center">Loại tài khoản</th>
                                                <th style="text-align: center">Quyền</th>
                                                <th style="text-align: center" width="50px"></th>
                                            </tr>
                                            </thead>
                                            <tr>
                                                <td>1</td>
                                                <td><a href="#" th:text="${currentUrHandle}"></a></td>
                                                <td th:text="${currentUrName}"></td>

                                                <th:block th:if="${currentReId != null}">
                                                    <td th:if="${currentReId == 1}">
                                                        <span class="badge badge-danger"
                                                              th:text="${currentReName}"></span>
                                                    </td>
                                                    <td th:if="${currentReId== 2}">
                                                        <span class="badge badge-warning"
                                                              th:text="${currentReName}"></span>
                                                    </td>
                                                    <td th:if="${currentReId == 3}">
                                                        <span class="badge badge-primary"
                                                              th:text="${currentReName}"></span>
                                                    </td>
                                                    <td th:if="${currentReId== 4}">
                                                        <span class="badge badge-info"
                                                              th:text="${currentReName}"></span>
                                                    </td>
                                                </th:block>
                                                <td><span class="label label-light-danger">Quản trị</span></td>
                                                <td>
                                                    <button type="button" class="btn disabled">Xóa</button>
                                                </td>
                                            </tr>
                                            <tr th:each="user,iter : ${lstUser}">
                                                <td th:text="${1 + iter.count}"></td>
                                                <td><a href="#" th:text="${user.handle}">Nguyễn Tuấn Minh</a></td>
                                                <td th:text="${user.fullname}">Nguyễn Tuấn Minh</td>
                                                <th:block th:if="${user.role != null}">
                                                    <td th:if="${user.role.id == 1}">
                                                        <span class="badge badge-danger"
                                                              th:text="${user.role.text}"></span>
                                                    </td>
                                                    <td th:if="${user.role.id == 2}">
                                                        <span class="badge badge-warning"
                                                              th:text="${user.role.text}"></span>
                                                    </td>
                                                    <td th:if="${user.role.id == 3}">
                                                        <span class="badge badge-primary"
                                                              th:text="${user.role.text}"></span>
                                                    </td>
                                                    <td th:if="${user.role.id == 4}">
                                                        <span class="badge badge-info"
                                                              th:text="${user.role.text}"></span>
                                                    </td>
                                                </th:block>
                                                <td>
                                                    <th:block th:each="auth : ${user.lstAuthority}">
                                                        <span class="label label-light-info"
                                                              th:if="${auth.id == 5}">Xem</span>
                                                        <span class="label label-light-success" th:if="${auth.id == 4}">Sửa</span>
                                                    </th:block>

                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-outline-danger"
                                                            th:onclick="|deleteRole(${problemLayoutVO.id},${user.id})|">
                                                        Xóa
                                                    </button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column -->
            <!-- Column -->

            <!-- Column -->
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <div th:replace="layout/layout::footer"></div>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>

<!-- End Page wrapper  -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<div th:replace="layout/layout::js"></div>
<!-- load ace -->

<script src="../../../static/assets/plugins/select2/dist/js/select2.full.min.js"
        th:src="@{/assets/plugins/select2/dist/js/select2.full.min.js}" type="text/javascript"></script>
<script src="../../../static/assets/plugins/datatables/jquery.dataTables.min.js"
        th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"
></script>
<script>
    $(document).ready(function () {
        $('#myTable').DataTable();
    });

    function deleteRole(pmId, urId) {
        if (!confirm("Bạn có chắc không?")) {
            return false;
        }
        window.location.replace("/problem/info/" + pmId + "/deleteRole/" + urId);
    }

    function popup(pmId) {
        var url = '/problem/info/' + pmId + '/addRole';
        window.open(url,
            '1426494439650',
            'width=1500,height=1000,toolbar=0,menubar=0,location=1,status=1,scrollbars=1,resizable=1,left=0,top=0')
    }

    function HandlePopupResult() {
        location.reload();
    }
    $(document).ready(function () {
        // Basic
        $(".select2").select2();
    });
</script>
</body>
</html>
