    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <div class="row" style="margin-top:30px">
            <!-- Column -->
            <!-- Column -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="settings" class="tab-pane active" style="color: black">
                            <form th:action="|/problem/${pmId}/doUpdateTest/${problemUpdateTestForm.id}|" th:object="${problemUpdateTestForm}" method="post">
                                <th:block th:if="${#fields.hasErrors('screenMessage')}">

                                    <div class="alert alert-danger">
                                        ✘ <label th:errors="*{screenMessage}"></label>
                                    </div>
                                </th:block>
                                <th:block th:if="${updateSuccess}">
                                    <div class="alert alert-success">
                                        ✔ Cập nhật thành công
                                    </div>
                                </th:block>
                                <button type="button" class=" btn btn-secondary" onclick="CloseMySelf()" style="margin-left: 50px">Đóng cứa sổ
                                </button>
                                <div style="text-align: center">
                                    <h3>Cập nhật test</h3>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label text-right">Input <b
                                            style="color:red">(*)</b></label>
                                    <div class="col-10">
                                        <small style="color:slategray">Tối đa 5000000 ký tự</small>
                                        <textarea style="color:black" class="form-control" rows="7"
                                                  th:field="*{input}"></textarea>
                                        <th:block th:if="${#fields.hasErrors('input')}">
                                            <label class="error" th:errors="*{input}">Screen
                                                Error</label>
                                        </th:block>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label text-right">Output</label>
                                    <div class="col-10">
                                        <small style="color:slategray">Tối đa 5000000 ký tự</small>
                                        <textarea style="color:black" class="form-control" rows="7"
                                                  th:field="*{output}"></textarea>
                                        <th:block th:if="${#fields.hasErrors('output')}">
                                            <label class="error" th:errors="*{output}">Screen
                                                Error</label>
                                        </th:block>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label text-right"></label>
                                    <div class="col-10">
                                        <u><a href="#" >Sinh output tự động</a></u>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label text-right"></label>
                                    <div class="col-10">
                                        <input type="checkbox" id="showInput" name="showInput" value="1"
                                               th:checked="${problemUpdateTestForm.showInput == 1}?'checked'"
                                               class="filled-in chk-col-light-green"/>
                                        <label for="showInput">Sử dụng trong đề bài</label>
                                    </div>
                                </div>
                                <div style="margin-left: 35%">
                                    <button type="submit" class="btn btn-success" style="margin-left: 50px">Cập nhật bộ test
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column -->
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->

<script>
    function CloseMySelf() {
        try {
            window.opener.HandlePopupResult();
        }
        catch (err) {}
        window.close();
        return false;
    }
</script>
