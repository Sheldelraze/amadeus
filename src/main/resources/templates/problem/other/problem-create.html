<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="layout/layout::meta"></div>
    <!-- Favicon icon -->
    <title>Amadeus system</title>
    <div th:replace="layout/layout::css"></div>
</head>
<body class="fix-header fix-sidebar card-no-border">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div th:replace="layout/layout::preloader"></div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::topbar"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::left-sidebar"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 col-8 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Bài tập</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Bài tập của tôi</a></li>
                        <li class="breadcrumb-item active">Thêm bài tập</li>
                    </ol>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-outline-info">
                            <div class="card-header">
                                <h4 class="m-b-0 text-white"><i class="mdi mdi-book-open-page-variant"></i>Thêm bài tập
                                    mới</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:method="post" th:action="doCreate" th:object="${problemCreateForm}">
                                <div class="row">
                                    <div class="col-3"></div>
                                   N <div class="col-4">
                                        <label th:if="${#fields.hasErrors('screenMessage')}"
                                               th:class="'error'" th:errors="*{screenMessage}">Screen
                                            Error</label>
                                    </div>
                                </div>
                                <div class="form-group m-t-10 row">
                                    <div class="col-3"><h3 style="float:right">Mã bài tập</h3></div>
                                    <div class="col-4">
                                        <input class="form-control" type="text" style="color: black"
                                               th:field="*{code}"/>
                                    </div>
                                    <div class="col-3">
                                        <button type="submit" class="btn btn-outline-success">Tạo bài tập</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3"></div>
                                    <div class="col-4">
                                        <label
                                                th:if="${#fields.hasErrors('code')}" th:class="'error'"
                                                th:errors="*{code}">Name Error</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3"></div>
                                    <div class="col-4">
                                        <label class="text-muted db">

                                            Mã bài tập bao gồm các chữ cái in thường hoặc in hoa, các
                                            chữ số và ký tự '_', viết liền không dấu. Độ dài không quá 10
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer" th:fragment="footer">
            Copyright © Nguyen Tuan Minh
        </footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<div th:replace="layout/layout::js"></div>

</body>
