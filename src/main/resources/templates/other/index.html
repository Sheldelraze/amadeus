                                                </div>
                                            </div>
                                            <div class="chat-time">10:56 am</div>
                                        </li>
                                        <!--chat Row -->
                                        <li class="reverse">

                                            <div class="chat-content">

                                        </li>

                                    </ul>
                                </div>

                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <input autocomplete="off" id="messageInput"

                                            </div>
                                        </div>
                                    </div>
