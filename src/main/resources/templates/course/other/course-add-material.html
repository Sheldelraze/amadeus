        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <div class="row" style="margin-top:30px;color:black">
            <!-- Column -->
            <!-- Column -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form th:action="|/course/${ceId}/addMaterial|"
                              th:object="${courseAddMaterialForm}" method="post">
                            <th:block th:if="${#fields.hasErrors('screenMessage')}">
                                <div class="alert alert-danger">
                                    ✘ <label th:errors="*{screenMessage}"></label>
                                </div>
                            </th:block>
                            <th:block th:if="${updateSuccess}">
                                <div class="alert alert-success">
                                    ✔ Cập nhật thành công
                                </div>
                            </th:block>
                            <button type="button" class=" btn btn-secondary" onclick="CloseMySelf()"
                                    style="margin-left: 50px">Đóng cứa sổ
                            </button>
                            <div style="text-align: center">
                                <h3>Thêm bài tập</h3>
                            </div>
                            <table id="myTable" class="table table-bordered "
                                   style="text-align: center; color: black; font-size: 14px">
                                <thead>
                                <tr>
                                    <th style="width: 30px;text-align: center">#</th>
                                    <th style="width: 200px;text-align: center">Tên tài liệu</th>
                                    <th style="width: 200px;text-align: center">Người đăng</th>
                                    <th style="width: 150px;text-align: center">Môn học</th>
                                    <th style="text-align: center">Mô tả</th>
                                    <th style="width: 170px;text-align: center;">
                                        <input type="checkbox" id="parent"/>
                                        <label style="margin-bottom: -10px;margin-left: 20px" for="parent"> Thêm</label>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${lstMaterial != null}"
                                    th:each="material,iter : ${lstMaterial}">
                                    <td th:text="${iter.count}"></td>
                                    <td><label th:text="${material.name}"></label></td>
                                    <td><a href="#" th:text="${material.creatorName}"></a></td>
                                    <td th:if="${material.subjectName != null}"
                                        th:text="${material.subjectName}"></td>
                                    <td th:if="${material.subjectName == null}">
                                        <label class="font-light text-muted">Không có môn học liên quan</label>
                                    </td>
                                    <td th:if="${material.preview != null}">
                                        <label data-toggle="tooltip" data-placement="auto"
                                               style="text-align: left;white-space: pre-line"
                                               th:text="${material.preview}"
                                               th:attr="title=${material.description}"></label>
                                    </td>
                                    <td th:if="${material.preview == null}">
                                        <label class="font-light text-muted">Không có mô tả</label>
                                    </td>
                                    <td>
                                        <div class="checkbox checkbox-single">
                                            <input th:value="${material.id}"
                                                   type="checkbox"
                                                   th:id="|lstMlId${__${material.id}__}|" name="lstMlId"/>
                                            <label th:for="|lstMlId${__${material.id}__}|"></label>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <div style="margin-left: 42%">
                                <button type="submit" class="btn btn-success" style="margin-left: 50px">Thêm bài tập
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

<!--Custom JavaScript -->
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

    function CloseMySelf() {
        try {
            window.opener.HandlePopupResult();
        }
        catch (err) {
        }
        window.close();
        return false;
    }

    $(document).ready(function () {
        $('#myTable').DataTable();
    });
    $(function () {
        $('#parent').on('change', function () {
            $('[id^=lstMlId]').prop('checked', $(this).prop('checked'));
        });
    });
</script>
