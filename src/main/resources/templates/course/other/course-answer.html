        <!-- Start Page Content -->
        <div class="row" style="margin-top:30px;color:black">
            <!-- Column -->
            <!-- Column -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form th:object="${contestAnswerForm}" th:action="|/contest/${ctId}/answer/${atId}|"
                              method="post">
                            <th:block th:if="${#fields.hasErrors('screenMessage')}">
                                <div class="alert alert-danger">
                                    ✘ <label th:errors="*{screenMessage}"></label>
                                </div>
                            </th:block>
                            <th:block th:if="${updateSuccess}">
                                <div class="alert alert-success">
                                    ✔ Thêm thành công
                                </div>
                            </th:block>
                            <button type="button" class=" btn btn-secondary" onclick="CloseMySelf()"
                                    style="margin-left: 50px">Đóng cứa sổ
                            </button>
                            <div class="form-group row">
                                <label class="col-2 col-form-label text-right">Câu hỏi</label>
                                <label class="col-10 col-form-label" th:text="${question}"
                                       style="white-space: pre-line;"></label>
                                <label class="col-2 col-form-label text-right">Trả lời <b
                                        style="color:red">(*)</b></label>
                                <div class="col-10">
                                    <small style="color:slategray">Tối đa 2000 ký tự</small>
                                    <textarea style="color:black" class="form-control" rows="7"
                                              th:field="*{answer}"></textarea>
                                    <th:block th:if="${#fields.hasErrors('answer')}">
                                        <label class="error" th:errors="*{answer}">Screen
                                            Error</label>
                                    </th:block>
                                </div>
                            </div>
                            <div style="text-align: center">
                                <button type="submit" class="btn btn-success">Thêm câu trả lời
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
    </div>
