<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<!-- Mirrored from wrappixel.com/demos/admin-templates/material-pro/material/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Sep 2017 15:31:42 GMT -->
<head>
    <div th:replace="layout/layout::meta"></div>
    <!-- Favicon icon -->
    <title>Amadeus system</title>
    <link href="../../../static/assets/plugins/select2/dist/css/select2.min.css"
          th:href="@{/assets/plugins/select2/dist/css/select2.min.css}" rel="stylesheet" type="text/css"/>

    <div th:replace="layout/layout::css"></div>
</head>
<body class="fix-header fix-sidebar card-no-border">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div th:replace="layout/layout::preloader"></div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" >
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::topbar"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::left-sidebar"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 col-8 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Kỳ thi</a></li>
                        <li class="breadcrumb-item active">Thông tin kỳ thi</li>
                    </ol>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <div class="row" >
                <!-- Column -->
                <!-- Column -->
                <div class="col-lg-12 col-xlg-12 col-md-12">
                    <div class="card">
                        <div class="card-body" >
                            <ul class="nav nav-pills m-t-30 m-b-30"
                                th:replace="course/info/course-layout::navtab(ceId = ${ceId},tab = ${tab})"></ul>
                            <div id="infomation" class="tab-pane" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">
                                <th:block th:if="${message != null}">
                                    <div class="alert alert-danger" th:if="${(message.type == 'ERROR')}"
                                         th:text="|✘#{${message.messageId}}|">
                                    </div>
                                    <div class="alert alert-success" th:if="${(message.type == 'SUCCESS')}"
                                         th:text="|✔#{${message.messageId}}|">
                                    </div>
                                </th:block>
                                <div class="form-group row" style="color:black">
                                    <label class="col-3 col-form-label text-right">Tên khóa học</label>
                                    <div class="col-9">
                                        <label class="col-form-label" style="font-weight:700" th:text="${course.name}">Lập
                                            trình hướng đổi tượng</label>
                                    </div>
                                </div>
                                <div class="form-group row" style="color:black">
                                    <label class="col-3 col-form-label text-right">Người quản lý</label>
                                    <div class="col-9">
                                        <a href="#" class="col-form-label" style="font-weight:700;display: inline-block"
                                           th:text="${course?.creator?.fullname}"></a>
                                    </div>
                                </div>
                                <div class="form-group row" style="color:black">
                                    <label class="col-3 col-form-label text-right">Thời gian bắt đầu</label>
                                    <div class="col-9">
                                        <label class="col-form-label" style="font-weight:700"
                                               th:text="${course.startTime}">30/02/2017 16:00</label>
                                    </div>
                                </div>
                                <div class="form-group row" style="color:black">
                                    <label class="col-3 col-form-label text-right">Thời gian kết thúc</label>
                                    <div class="col-9">
                                        <label class="col-form-label" style="font-weight:700"
                                               th:text="${course.endTime}">31/02/2017 19:00</label>
                                    </div>
                                </div>
                                <div class="form-group row" style="color:black">
                                    <label class="col-3 col-form-label text-right">Yêu cầu</label>
                                    <div class="col-9">
                                        <label class="col-form-label" style="font-weight:700;white-space: pre-line"
                                               th:text="${course.requirement}">Tốt nghiệp mẫu giáo bé</label>
                                    </div>
                                </div>
                                <div class="form-group row" style="color:black">
                                    <label class="col-3 col-form-label text-right">Mô tả</label>
                                    <div class="col-9">
                                        <label class="col-form-label" style="font-weight:700;white-space: pre-line"
                                               th:text="${course.description}">Kiểm tra hệ số 1 môn thể dục của giáo sư
                                            PVH</label>
                                    </div>
                                </div>
                            </div>
                            <div style="text-align: center" th:if="${roleName == 'Sinh viên'}">
                                <button th:onclick="|doApply(${ceId},${urId})|" type="button"
                                        class="btn btn-success">Tham gia khóa học
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Column -->
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <div th:replace="layout/layout::footer"></div>

    </div>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script>
    function doApply(ceId, urId) {
        if (!confirm("Bạn có chắc là muốn đăng ký tham gia khóa học không?")) {
            return false;
        }
        window.location = '/course/' + ceId + '/apply/' + urId;
    }
</script>
<div th:replace="layout/layout::js"></div>
</body>
