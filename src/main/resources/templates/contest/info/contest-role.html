<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

    <title>Amadeus system</title>

</head>
<body class="fix-header fix-sidebar card-no-border">

<div th:replace="layout/layout::preloader"></div>

<div id="main-wrapper">

    <!-- ============================================================== -->
    <div th:replace="layout/layout::topbar"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->

    <div th:replace="layout/layout::left-sidebar"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 col-8 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Kỳ thi</a></li>
                        <li class="breadcrumb-item active">Thông tin kỳ thi</li>
                    </ol>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <div class="row">
                <!-- Column -->
                <!-- Column -->

                <div class="col-lg-12 col-xlg-12 col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <ul class="nav nav-pills m-t-30 m-b-30" th:replace="contest/info/contest-layout::navtab(ctId = ${ctId},tab = ${tab})"></ul>
                            <div id="role" class="tab-pane active" style="margin-top: 20px; color: black">
                                <div class="card-body">
                                    <b style="color: black">Tên người dùng</b>
                                    <br />
                                    <select class="select2 m-b-10 select2-multiple" style="width: 60%" multiple="multiple" data-placeholder="Chọn">
                                        <option value="CPP">Makise Kurisu</option>
                                        <option value="JAVA">Okabe Rintarou</option>
                                    </select>
                                    <div style="float: right">
                                        <button type="button" class="btn btn-block btn-success">Thêm người dùng</button>
                                    </div>
                                    <div style="width: 30%; margin-top: 10px;margin-bottom: 15px">
                                        <b style="color: black">Quyền</b>
                                        <select class="form-control">
                                            <option>Xem, theo dõi</option>
                                            <option>Quản lý </option>
                                            <option>Tham gia thi </option>
                                        </select>
                                    </div>
                                    <div class="table-responsive">
                                        <table id="myTable" class="table table-bordered " style="text-align: center; color: black; font-size: 14px">
                                            <thead>
                                            <tr>
                                                <th style="text-align: center">#</th>

                                                <th style="text-align: center">Loại tài khoản</th>

                                                <th style="text-align: center"></th>
                                            </tr>
                                            </thead>
                                            <tr>
                                                <td>1</td>
                                                <td><a href="#">Nguyễn Tuấn Minh</a></td>
                                                <td>Giảng  viên</td>
                                                <td><span class="label label-danger">Quản trị</span></td>
                                                <td>
                                                    <button type="button" class="btn disabled">Xóa</button></td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td><a href="#">Makise Kurisu</a></td>
                                                <td>Giảng  viên</td>
                                                <td><span class="label label-info">Quản lý</span> </td>
                                                <td>
                                                    <button type="button" class="btn btn-outline-danger">Xóa</button></td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td><a href="#">Okabe Rintarou</a></td>
                                                <td>Sinh  viên</td>
                                                <td><span class="label label-success">Tham gia</span></td>
                                                <td>
                                                    <button type="button" class="btn btn-outline-danger">Xóa</button></td>
                                            </tr>

<!-- ============================================================== -->

<div th:replace="layout/layout::js"></div>

<!-- This is data table -->
<script src="../../../static/assets/plugins/datatables/jquery.dataTables.min.js" th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}" ></script>
<script>
    $(document).ready(function () {
        $('#myTable').DataTable();
    });
</script>
