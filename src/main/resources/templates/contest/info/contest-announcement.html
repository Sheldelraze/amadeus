<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="layout/layout::meta"></div>
    <!-- Favicon icon -->
    <title>Amadeus system</title>
    <link href="../../../static/assets/plugins/select2/dist/css/select2.min.css"
          th:href="@{/assets/plugins/select2/dist/css/select2.min.css}" rel="stylesheet" type="text/css"/>

    <div th:replace="layout/layout::css"></div>
</head>
<body class="fix-header fix-sidebar card-no-border">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div th:replace="layout/layout::preloader"></div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::topbar"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:replace="layout/layout::left-sidebar"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 col-8 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Kỳ thi</a></li>
                        <li class="breadcrumb-item active">Thông tin kỳ thi</li>
                    </ol>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <div class="row">
                <!-- Column -->
                <!-- Column -->
                <div class="col-lg-12 col-xlg-12 col-md-12" th:replace="contest/info/contest-layout::time"></div>
                <div class="col-lg-12 col-xlg-12 col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <ul class="nav nav-pills m-t-30 m-b-30" th:replace="contest/info/contest-layout::navtab(ctid = ${ctId},tab = ${tab})"></ul>
                            <div id="announcement" class="tab-pane active" style="margin-top: 20px; color: black">
                                <div class="card-body">
                                    <div class="form-group m-t-40 row">
                                        <label  class="col-2 col-form-label">Chọn bài tập</label>
                                        <div class="col-5">
                                            <select class="form-control">
                                                <option>Thông báo chung</option>
                                                <option>1. Tính tổng 2 số</option>
                                                <option>2. Tìm ước chung nhỏ nhất</option>
                                                <option>3. Tìm bội chung lớn nhất</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group m-t-40 row">
                                        <label  class="col-2 col-form-label">Nội dung</label>
                                        <div class="col-10">
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-success">Thêm thông báo</button>
                                    <hr style="width: 100%" />
                                    <div class="table-responsive">
                                        <table class="table" style="color: black; text-align: center">
                                            <thead>
                                            <tr>
                                                <th style="text-align: center">#</th>
                                                <th style="text-align: center">Tên bài</th>
                                                <th style="text-align: center">Nội dung</th>
                                                <th style="text-align: center">Ẩn/Hiện</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            <tr style="background-color: #e8e8e8">
                                                <td>2</td>
                                                <td><a href="#"><b>Tính tổng 2 số</b></a></td>
                                                <td>Giới hạn của M là 100000 chứ không phải 100</td>
                                                <td>
                                                    <button type="button" class="btn btn-outline-success">Hiện</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td><a href="#"><b>Tìm ước chung nhỏ nhất</b></a></td>
                                                <td>Với trường hợp không có đáp án, xuất ra 'No' (không có dấu nháy)</td>
                                                <td>
                                                    <button type="button" class="btn btn-outline-danger">Ẩn đi</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Column -->
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <div th:replace="layout/layout::footer"></div>

    </div>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<div th:replace="layout/layout::js"></div>
</body>
