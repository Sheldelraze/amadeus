        <div class="row" style="margin-top:30px">
            <!-- Column -->
            <!-- Column -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="settings" class="tab-pane active" style="color: black">
                            <form th:action="${reId == 3} ?  @{/user/updateStudent} :  @{/user/updateLecturer}"
                                  th:object="${userProfileUpdateForm}"
                                  id="updateForm"
                                  method="post">
                                <th:block th:if="${#fields.hasErrors('screenMessage')}">
                                    <div class="alert alert-danger">
                                        ✘ <th:block th:errors="*{screenMessage}"></th:block>
                                    </div>
                                </th:block>
                                <th:block th:if="${updateSuccess}">
                                    <div class="alert alert-success">
                                        ✔ Cập nhật tài khoản thành công
                                    </div>
                                </th:block>
                                <button type="button" class=" btn btn-secondary" onclick="CloseMySelf()" style="margin-left: 50px">Đóng cứa sổ
                                </button>
                                <div style="text-align: center">
                                    <h3>Cập nhật thông tin tài khoản</h3>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label text-right">Tên tài khoản</label>
                                    <div class="col-5 col-form-label" >
                                        <label th:text="*{handle}"></label>
                                        <input type="hidden" th:field="*{handle}"/>
                                        <input type="hidden" name="urId" th:value="${urId}"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label text-right">Họ tên <b
                                            style="color:red">(*)</b></label>
                                    <div class="col-4">
                                        <small style="color:slategray">Tối đa 45 ký tự</small>
                                        <input style="color:black" class="form-control"
                                                  th:field="*{fullname}"/>
                                        <th:block th:if="${#fields.hasErrors('fullname')}">
                                            <label class="error" th:errors="*{fullname}">Screen
                                                Error</label>
                                        </th:block>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label text-right">Ngày sinh</label>
                                    <div class="col-3">
                                        <small style="color:slategray">Định đạng dd/MM/yyyy</small>
                                        <input style="color:black" class="form-control"
                                                  th:field="*{dateOfBirth}"/>
                                        <th:block th:if="${#fields.hasErrors('dateOfBirth')}">
                                            <label class="error" th:errors="*{dateOfBirth}">Screen
                                                Error</label>
                                        </th:block>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label text-right">Email</label>
                                    <div class="col-5">
                                        <small style="color:slategray">Không quá 55 ký tự</small>
                                        <input style="color:black" class="form-control"
                                               th:field="*{email}"/>
                                        <th:block th:if="${#fields.hasErrors('email')}">
                                            <label class="error" th:errors="*{email}">Screen
                                                Error</label>
                                        </th:block>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label text-right">Số điện thoại</label>
                                    <div class="col-3">
                                        <input style="color:black" class="form-control"
                                               th:field="*{phone}"/>
                                        <th:block th:if="${#fields.hasErrors('phone')}">
                                            <label class="error" th:errors="*{phone}">Screen
                                                Error</label>
                                        </th:block>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label text-right">Mô tả về bản thân</label>
                                    <div class="col-10">
                                        <textarea style="color:black" class="form-control" rows="5"
                                                  th:field="*{description}"></textarea>
                                        <th:block th:if="${#fields.hasErrors('description')}">
                                            <label class="error" th:errors="*{description}">Screen
                                                Error</label>
                                        </th:block>
                                    </div>
                                </div>
                                <div th:replace="__${dataupdate}__ :: update"></div>
                                <div style="text-align: center">
                                    <button type="button" th:onclick="|doMagic(__${updateEditor}__)|" class="btn btn-success" style="margin-left: 50px">Cập nhật
                                    </button>
                                </div>
                            </form>
                        </div>

<script>
    $('.summernote').summernote({
        fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', 'Merriweather'],
        toolbar: [
            // [groupName, [list of button]]
            ['font', ['bold', 'italic', 'underline', 'superscript', 'subscript', 'strikethrough', 'clear']],
            ['fontname', ['fontname']],
            ['fontsize', ['fontsize']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['height', ['height']],
            ['list', ['ul', 'ol']],
            ['table', ['table']],
            ['insert', ['picture']],
            ['insert', ['link']],
            ['insert', ['hr']],
        ],
        height: 150, // set editor height
        minHeight: null, // set minimum height of editor
        maxHeight: null, // set maximum height of editor
        focus: false // set focus to editable area after initializing summernote
    });
    function doMagic(updateEditor){
        if (updateEditor){
            var educationText = $('#educationEditor').summernote('isEmpty')? '' : $('#educationEditor').summernote('code');
            $('#education').val(educationText.trim());
            var careerText = $('#careerEditor').summernote('isEmpty')? '' : $('#careerEditor').summernote('code');
            $('#career').val(careerText.trim());
            var researchText = $('#researchEditor').summernote('isEmpty')? '' : $('#researchEditor').summernote('code');
            $('#research').val(researchText.trim());
            var publicationText = $('#publicationEditor').summernote('isEmpty')? '' : $('#publicationEditor').summernote('code');
            $('#publication').val(publicationText.trim());
            var awardText = $('#awardEditor').summernote('isEmpty')? '' : $('#awardEditor').summernote('code');
            $('#award').val(awardText.trim());
        }
        $('#updateForm').submit();
    }
    function CloseMySelf() {
        try {
            window.opener.HandlePopupResult();
        }
        catch (err) {}
        window.close();
        return false;
    }
    $(document).ready(function () {
        $(".select2").select2();
    });
</script>
